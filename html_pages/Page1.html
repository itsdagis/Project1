<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: auto;
        }

        .profile-header {
            text-align: center;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .username {
            font-size: 28px;
            color: #333;
            margin: 0;
        }

        .email {
            color: #555;
            margin: 5px 0;
        }

        .info {
            margin: 15px 0;
            font-size: 18px;
        }

        .bio {
            margin-top: 20px;
        }

        .bio h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .note {
            background-color: #f9f9f9;
            border-left: 3px solid #007BFF;
            padding: 10px;
            font-style: italic;
        }

        .status {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1 class="username">{{singleUser.Name }}</h1>
            <p class="email">{{singleUser.Email }}</p>
        </div>
        <div class="info">
            <p>Age: <strong>{{singleUser.Age }}</strong></p>
            <p>Phone: <strong>{{singleUser.Phone }}</strong></p>
            <p>Joined At: <strong>{{singleUser.Joined_At }}</strong></p>
            <p>Status: <span class="status">{{singleUser.IsActive|yesno:"Active,Inactive" }}</span></p>
        </div>
        <div class="bio">
            <h2>Notes</h2>
            <p class="note">{{singleUser.Note }}</p>
        </div>
    </div>
    <a href="{% url 'alluserdetail' %}">Back to User List</a>
</body>
</html>
