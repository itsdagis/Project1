<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers - My eCommerce Store</title>
    <link rel="stylesheet" href="../css/manage_customers.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="manage_products.html">Products</a></li>
                    <li><a href="manage_categories.html">Categories</a></li>
                    <li><a href="manage_customers.html">Customers</a></li>
                    <li><a href="manage_orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
         
            <button class="btn" onclick="window.location.href='add_customer.html'">Add New Customer</button>

            <table>
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john@example.com</td>
                        <td>(123) 456-7890</td>
                        <td>
                            <a href="edit_customer.html?id=1" class="edit-link">Edit</a>
                            <a href="#" onclick="confirmDelete(1)" class="delete-link">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane@example.com</td>
                        <td>(098) 765-4321</td>
                        <td>
                            <a href="edit_customer.html?id=2" class="edit-link">Edit</a>
                            <a href="#" onclick="confirmDelete(2)" class="delete-link">Delete</a>
                        </td>
                    </tr>
                    <!-- More customers can be added here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Include Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 My eCommerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function confirmDelete(customerId) {
            const confirmation = confirm("Are you sure you want to delete this customer?");
            if (confirmation) {
                // Logic to delete the customer (e.g., send a request to the server)
                alert("Customer " + customerId + " deleted.");
                // Refresh the page or remove the row from the table
            }
        }
    </script>

</body>
</html>
