<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - My eCommerce Store</title>
    <link rel="stylesheet" href="../css/add_product.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Include Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="manage_products.html">Products</a></li>
                    <li><a href="manage_categories.html">Categories</a></li>
                    <li><a href="manage_customers.html">Customers</a></li>
                    <li><a href="manage_orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Add New Product</h2>
            <form action="submit_product.html" method="POST" enctype="multipart/form-data">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>

                <label for="product-price">Price ($):</label>
                <input type="number" id="product-price" name="product-price" step="0.01" required>

                <label for="product-category">Category:</label>
                <select id="product-category" name="product-category" required>
                    <option value="">Select a category</option>
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>
                    <option value="category3">Category 3</option>
                </select>

                <label for="product-stock">Stock:</label>
                <input type="number" id="product-stock" name="product-stock" required>

                <label for="product-images">Image Uploads:</label>
                <input type="file" id="product-images" name="product-images[]" accept="image/*" multiple required>

                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </main>

    <!-- Include Footer -->
    <div>
        <footer>
            <div class="footer-container">
                <p>&copy; 2023 My eCommerce Store. All rights reserved.</p>
            </div>
        </footer>
    </div>

</body>
</html>
