<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - My eCommerce Store</title>
    <link rel="stylesheet" href="../css/settings.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Include Header -->
    <header>
        <div class="header-container">
            <h1 class="logo">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="manage_products.html">Manage Products</a></li>
                    <li><a href="manage_categories.html">Manage Categories</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Change Password</h2>
            <form action="update_password.html" method="POST">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">Change Password</button>
            </form>

           
        </div>
    </main>

    <!-- Include Footer -->
    <footer>

        </div>
