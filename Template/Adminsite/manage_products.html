<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - My eCommerce Store</title>
    <link rel="stylesheet" href="../css/manage_products.css"> <!-- Link to your CSS file -->
</head>
<body>

    <!-- Include Header -->
    <div>
        <header>
            <div class="header-container">
                <h1 class="logo">Admin Dashboard</h1>
                <nav>
                    <ul>
                        <li><a href="dashboard.html">Home</a></li>
                        <li><a href="manage_products.html">Products</a></li>
                        <li><a href="manage_categories.html">Categories</a></li>
                        <li><a href="manage_customers.html">Customers</a></li>
                        <li><a href="manage_orders.html">Orders</a></li>
                        <li><a href="reports.html">Reports</a></li>
                        <li><a href="logout.html">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <div class="container">
         
            <button class="btn" onclick="window.location.href='add_product.html'">Add New Product</button>

            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Product A</td>
                        <td>Category 1</td>
                        <td>$10.00</td>
                        <td>100</td>
                        <td>
                            <a href="edit_product.html?id=1" class="edit-link">Edit</a>
                            <a href="#" onclick="confirmDelete(1)" class="delete-link">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Product B</td>
                        <td>Category 2</td>
                        <td>$20.00</td>
                        <td>50</td>
                        <td>
                            <a href="edit_product.html?id=2" class="edit-link">Edit</a>
                            <a href="#" onclick="confirmDelete(2)" class="delete-link">Delete</a>
                        </td>
                    </tr>
                    <!-- More products can be added here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Include Footer -->
    <div>
        <footer>
            <div class="footer-container">
                <p>&copy; 2023 My eCommerce Store. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        function confirmDelete(productId) {
            const confirmation = confirm("Are you sure you want to delete this product?");
            if (confirmation) {
                // Logic to delete the product (e.g., send a request to the server)
                alert("Product " + productId + " deleted.");
                // Refresh the page or remove the row from the table
            }
        }
    </script>

</body>
</html>
